<!DOCTYPE html>
<html>

<head>

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta name="google-signin-client_id"
    content="555924355270-kua3g4u63ni0sk6jgsulp7m1sm2obs2n.apps.googleusercontent.com">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Koperasi Simpan Pinjam (KSP) Bersama dari Kelompok 10 - X5C.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Kelompok 10 - Koperasi">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Kelompok 10 - Koperasi</title>
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="style.css">
  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <div id="loading">
    <div id="circular-progress"></div>
    <div id="progress-description"></div>
  </div>
  <script>
    window.addEventListener('load', function (ev) {
      const loadingText = document.getElementById('progress-description');
      loadingText.textContent = "Please wait...";
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(async function(appRunner) {
            await appRunner.runApp();
            const loading = document.getElementById("loading");
            loading.style.display = "none";
          });
        }
      });
    });
  </script>
</body>

</html>
